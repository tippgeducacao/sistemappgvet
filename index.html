
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema PPGVET - Gestão de Matrículas</title>
    <meta name="description" content="Sistema interno para gestão de matrículas de pós-graduação PPGVET" />
    <meta name="author" content="PPGVET" />
    <link rel="icon" href="/lovable-uploads/e2b888ac-54b9-453e-abda-ee6ef6e7fbb5.png" type="image/png">
    
    <!-- Critical inline styles to prevent FOUC -->
    <style>
      /* Critical layout styles */
      body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
      #root { min-height: 100vh; }
      /* Loading state */
      .loading-fallback { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    </style>
    
    <!-- Early preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    
    <!-- Preload LCP image with highest priority using properly sized versions -->
    <link rel="preload" as="image" href="/lovable-uploads/logo-1x.webp" imagesrcset="/lovable-uploads/logo-1x.webp 1x, /lovable-uploads/logo-2x.webp 2x" type="image/webp" fetchpriority="high">
    <link rel="preload" as="image" href="/lovable-uploads/logo-1x.png" imagesrcset="/lovable-uploads/logo-1x.png 1x, /lovable-uploads/logo-2x.png 2x" fetchpriority="high">

    <meta property="og:title" content="Sistema PPGVET - Gestão de Matrículas" />
    <meta property="og:description" content="Sistema interno para gestão de matrículas de pós-graduação PPGVET" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/lovable-uploads/e2b888ac-54b9-453e-abda-ee6ef6e7fbb5.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <parameter name="twitter:image" content="/lovable-uploads/e2b888ac-54b9-453e-abda-ee6ef6e7fbb5.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Async CSS loading helper
      function loadCSS(href, before, media) {
        var ss = window.document.createElement("link");
        var ref = before || window.document.getElementsByTagName("script")[0];
        ss.rel = "stylesheet";
        ss.href = href;
        ss.media = media || "all";
        ref.parentNode.insertBefore(ss, ref);
        return ss;
      }
      
      // Load fonts after initial render
      window.addEventListener('DOMContentLoaded', function() {
        loadCSS("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Epilogue:wght@400;500;600;700;800&display=swap");
      });
      
      // Register service worker for caching
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
